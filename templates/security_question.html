<body>

<div class="logo-background">
    <img src="{{ url_for('static', filename='NamakwaUber.png') }}" alt="Logo">

<h1>Security Check</h1>

<p class="glow-text">
    Beantwoord asseblief die vraag hieronder om jou rekening te herstel.

<div class="booking-form">
    <form method="POST" action="{{ url_for('verify_answer', user_id=user.id) }}">

        <div class="form-group">
            <label class="form-label">Security Question</label>
            <input type="text" disabled value="{{ user.security_question }}" class="neon-input">
        </div>

        <div class="form-group">
            <label class="form-label">Your Answer</label>
            <input type="text" name="answer" class="neon-input" required>
        </div>

        <button type="submit" class="btn neon-btn">Verify</button>
    </form>
</div>
